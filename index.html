<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .intro {
            text-align: center;
            margin-top: 50px;
        }
        .intro p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .buttons {
            text-align: center;
            margin-top: 40px;
        }
        .buttons a {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            margin: 0 15px;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<div class="container">
    <div class="intro">
        <h2>Hello, I'm [Your Name]</h2>
        <p>Welcome to my personal website. Here you can find my projects, blog, and other cool things I'm working on. Feel free to explore and connect with me!</p>
    </div>

    <div class="buttons">
        <a href="#about">About Me</a>
        <a href="#projects">My Projects</a>
        <a href="#contact">Contact Me</a>
    </div>
</div>

<footer>
    <p>&copy; 2025 [Your Name]. All Rights Reserved.</p>
</footer>

</body>
</html>
