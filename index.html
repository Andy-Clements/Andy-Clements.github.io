<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuksPort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .intro {
            text-align: center;
            margin-top: 50px;
        }
        .intro p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .buttons {
            text-align: center;
            margin-top: 40px;
        }
        .buttons a {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            margin: 0 15px;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>AuksPort Home</h1>
</header>

<div class="container">
    <div class="intro">
        <h2>Welcome!</h2>
        <p>This is a test website. Here you can find transfer portal prospects and see some metrics!</p>
    </div>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {'packages':['table']});
  google.charts.setOnLoadCallback(drawTable);

  function drawTable() {
    const queryString = encodeURIComponent('SELECT A, B, C, D, E');  // Adjust to your sheet's range and columns
    const query = new google.visualization.Query(
      `https://docs.google.com/spreadsheets/d/1DpkzKMnE8io4rmBz2uc8KfclJm4FpZnXazk2BacpupA/gviz/tq?tq=${queryString}`
    );

    query.send(function(response) {
      const data = response.getDataTable();
      const table = new google.visualization.Table(document.getElementById('table_div'));
      table.draw(data, {showRowNumber: false, width: '100%', height: '100%'});
    });
  }
</script>

<div id="table_div"></div>


<footer>
    <p>&copy; 2025 Andy. All Rights Reserved.</p>
</footer>

</body>
</html>
