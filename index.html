<h3>Player Metrics</h3>
<table id="transfer_data"></table>

<script>
        const apiKey= 'AIzaSyDbJOqAmIdtmfTKGKztuto-LXEFxBqTtmo'; // API key created from console.cloud.google.com
        const sheetId = '1DpkzKMnE8io4rmBz2uc8KfclJm4FpZnXazk2BacpupA';
        const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/TestData1?key=${apiKey}`;
    
        // Fetch data from the Google Sheet API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const entry = data.feed.entry;
                const rows = [];
                let currentRow = [];
                let lastRow = 1; // The row counter for your data

                entry.forEach(cell => {
                    const row = parseInt(cell.gs$cell.row);
                    const col = parseInt(cell.gs$cell.col);
                    const value = cell.content.$t;

                    // If the row changes, push the previous row to the table and reset
                    if (row !== lastRow) {
                        rows.push(currentRow);
                        currentRow = [];
                    }

                    // Add the current cell value to the current row
                    currentRow[col - 1] = value;

                    lastRow = row;
                });

                // Push the last row
                rows.push(currentRow);

                // Display data in a table
                const table = document.getElementById('transfer_data');
                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching data: ', error));
    </script>
