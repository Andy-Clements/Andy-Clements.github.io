<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 100px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
        }
        .message {
            background-color: #ffcc00;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            font-size: 22px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! This page is under construction.</p>
    <div class="message">
        <p>We are working hard to bring you something amazing. Please check back soon!</p>
        <p>In the meantime, <a href="/">return to the homepage</a>.</p>
    </div>
</body>
</html>
